session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- prognosis_disease:
    use_entities:
      - disease
- want_to_login_affirm
- greet
- water_reminder
- acc_disease
- tell_email:
    use_entities:
    - email
- faq:
    is_retrieval_intent: true
- ask_lower_stress
- ask_healthy_diet
- goodbye
- affirm
- deny
# - EXTERNAL_reminder
- out_of_scope
- thankyou
- want_to_register_affirm
- want_to_register_deny
- want_info_affirm
- want_info_deny
- low_value
- high_value
- normal_value
- ask_form_questions
- dont_know
- discontinue
- get_blood_pressure:
    use_entites:
    - blood_pressure
- get_diabetes:
    use_entities:
    - diabetes
- ask_name:
    use_entities:
    - name
- tell_phone_number:
    use_entities:
    - number
- take_disease:
    use_entities:
    - disease
- take_symptoms:
    use_entities:
    - duration
    - severity
    - symptoms
- take_home_remedies:
    use_entities:
    - disease
- take_diet:
    use_entities:
    - disease
- take_prevention:
    use_entities:
    - disease
- take_disease_symptoms:
    use_entities:
    - disease

entities:
- blood_pressure
- diabetes
- duration
- email
- name
- number
- severity
- symptoms
- disease
slots:
  all_symptoms:
    type: list
    influence_conversation: true
  blood_pressure:
    type: categorical
    influence_conversation: true
    values:
    - low
    - normal
    - high
    - __other__
  diabetes:
    type: categorical
    influence_conversation: true
    values:
    - no
    - normal
    - high
    - __other__
  duration:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  frequent_cold:
    type: categorical
    influence_conversation: true
    values:
    - yes
    - no
    - __other__
  frequent_cough:
    type: categorical
    influence_conversation: true
    values:
    - yes
    - no
    - __other__
  loggedin:
    type: text
    influence_conversation: true
  migraine:
    type: categorical
    influence_conversation: true
    values:
    - yes
    - no
    - __other__
  more_symptoms:
    type: text
    influence_conversation: true
  name:
    type: text
    influence_conversation: true
  number:
    type: text
    influence_conversation: true
  requested_slot:
    type: text
    influence_conversation: false
  severity:
    type: text
    influence_conversation: true
  symptoms:
    type: text
    influence_conversation: true
  disease:
    type: text
  
responses:
  utter_bot_info:
  - text: "Hello, I'm a personalised HeathBot powered by Rasa. \nWant some more info? Would you like to register or login ?"
  utter_login_email:
  - text: Please enter you email address.
  utter_name:
  - text: My name is health-Bot.
  utter_wrong_email:
  - text: This email ID is not registered. Please try again.
  utter_login_success:
  - text: "Login successful. \nHow can I help you?"
  utter_faq/bot_develop:
  - text: " I help people. I am used to diagnose various diseases based on user's symptoms. I have been developed by Khushi, Priyav and Rishi for their minor project."
  utter_faq/ask_weather:
  - text: Its really a cold weather!!
  utter_faq/bot_challenge:
  - text: I am a bot, powered by Rasa.
  utter_continue:
  - text: Sorry, I don't quite understand. Do you want to continue?
  utter_form_information:
  - text: These details are for storing your medical history. This will help us to know you better. Please answer the required questions. These details will not be shared with anyone.
  utter_dont_know:
  - text: If you dont know or dont remember please say normal or no, as asked. You can modify these details later.
  utter_ask_name:
  - text: What is your name ?
  utter_ask_number:
  - text: What is your mobile number ?
  utter_ask_email:
  - text: What is your email ?
  utter_ask_blood_pressure:
  - text: Do you have blood pressure ? If yes, is it high or low ? If no, please say normal
    buttons:
      - title: "Low"
        payload: '/low_value{"blood_pressure": "low"}'
      - title: "High"
        payload: '/high_value{"blood_pressure": "high"}'
      - title: "Normal"
        payload: '/normal_value{"blood_pressure": "normal"}'
  utter_ask_migraine:
  - text: Do you have migraine?
    buttons:
      - title: "Yes"
        payload: '/affirm{"migraine" : "yes"}'
      - title: "No"
        payload: '/deny{"migraine" : "no"}'
  utter_ask_diabetes:
  - text: Do you have Diabetes? If yes, please mention whether it is high or low, If no, please answer no
    buttons:
      - title: "No"
        payload: '/deny{"diabetes": "no"}'
      - title: "High"
        payload: '/high_value{"diabetes": "high"}'
      - title: "Normal"
        payload: '/normal_value{"diabetes": "normal"}'
  utter_ask_frequent_cold:
  - text: Do you experience frequent cold?
    buttons:
      - title: "Yes"
        payload: '/affirm{"frequent_cold" : "yes"}'
      - title: "No"
        payload: '/deny{"frequent_cold" : "no"}'
  utter_ask_frequent_cough:
  - text: Do you experience frequent cough?
    buttons:
      - title: "Yes"
        payload: '/affirm{"frequent_cough" : "yes"}'
      - title: "No"
        payload: '/deny{"frequent_cough" : "no"}'
  utter_form_values:
  - text: "Here is your info : \nName - {name}\nContact - {number}\nEmail - {email}\nBP - {blood_pressure}\nDiabetes - {diabetes}\nCold - {frequent_cold}\nCough - {frequent_cough}\nmigraine-{migraine}"
  utter_ask_symptoms:
  - text: Can you tell me what issues are you facing?
  utter_ask_duration:
  - text: Since when are you facing these issues ?
  utter_ask_severity:
  - text: What is the severity? Eg. mild, moderate or severe ?
  utter_symptom_form_values:
  - text: "Here is your disease prognosis info : {symptoms}\n"
  utter_ask_more_symptoms:
  - text: Do you have any more symptoms ?
  utter_goodbye:
  - text: Bye
  utter_no_worries:
  - text: No problem :)
  utter_ask_continue:
  - text: Sorry, I don't quite understand. Do you want to continue?
  utter_ask_registration:
  - text: Then would you like to register ?
  utter_ask_want_more_info:
  - text: Do you want more information about me ?
  utter_ask_more_info:
  - text: What more information would you like to know?
  utter_login_for_prognosis:
  - text: "Please login for better performance"
  utter_disease_info:
  - text: "{desc}"
  utter_disease_diet:
  - text: "Testing disease diet successful!!"
  utter_disease_home_remedies:
  - text: "Successfully Captured Intent"
actions:
- action_login
- action_submit
- action_symptoms_form_submit
- utter_bot_info
- utter_faq
- utter_name
- validate_symptoms_form
- action_info
- action_water_reminder
- action_set_reminder
- action_acc_disease_reminder
- action_prog_disease_info
- action_disease_info_reminder
- action_reset_symptoms
forms:
  profile_form:
    name:
    - type: from_entity
      entity: name
    number:
    - type: from_entity
      entity: number
    email:
    - type: from_entity
      entity: email
    blood_pressure:
    - type: from_entity
      entity: blood_pressure
      intent: get_blood_pressure
    - type: from_intent
      intent: low_value
      value: low
    - type: from_intent
      intent: high_value
      value: high
    - type: from_intent
      intent: normal_value
      value: normal
    - type: from_intent
      intent: deny
      value: normal
    diabetes:
    - type: from_entity
      entity: diabetes
      intent: get_diabetes
    - type: from_intent
      intent: deny
      value: no
    - type: from_intent
      intent: high_value
      value: high
    - type: from_intent
      intent: normal_value
      value: normal
    frequent_cough:
    - type: from_intent
      intent: deny
      value: no
    - type: from_intent
      intent: affirm
      value: yes
    frequent_cold:
    - type: from_intent
      intent: deny
      value: no
    - type: from_intent
      intent: affirm
      value: yes
    migraine:
    - type: from_intent
      intent: deny
      value: no
    - type: from_intent
      intent: affirm
      value: yes
  symptoms_form:
    symptoms:
    - type: from_entity
      entity: symptoms
    duration:
    - type: from_entity
      entity: duration
    more_symptoms:
    - type: from_intent
      intent: deny
      value: no
    - type: from_intent
      intent: affirm
      value: yes
    email:
    - type: from_entity
      entity: email
  login_form:
    email:
    - type: from_entity
      entity: email
version: '2.0'
