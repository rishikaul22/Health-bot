version: "2.0"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: respond to FAQs
    steps:
      - intent: faq
      - action: utter_faq
    wait_for_user_input: false

  - rule: Activate form
    steps:
    - intent: want_to_register_affirm
    - action: profile_form
    - active_loop: profile_form

  - rule: faq_between_forms
    condition:
      # Condition that form is active.
      - active_loop: profile_form
    steps:
      # This unhappy path handles the case of an intent `chitchat`.
      - intent: faq
      - action: utter_faq
      - action: profile_form
      - active_loop: profile_form

  - rule: registration_continue_form_questions
    condition:
      # Condition that form is active.
      - active_loop: profile_form
    steps:
      - intent: ask_form_questions
      - action: utter_form_information
      - action: profile_form
      - active_loop: profile_form

  - rule: registration_continue_dont_know
    condition:
      # Condition that form is active.
      - active_loop: profile_form
    steps:
      - intent: dont_know
      - action: utter_dont_know
      - action: profile_form
      - active_loop: profile_form

  - rule: Submit_Profile_form
    condition:
      # Condition that form is active.
      - active_loop: profile_form
    steps:
      # Form is deactivated
      - action: profile_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      # The actions we want to run when the form is submitted.
      - action: action_submit
      # - action: utter_form_values

  - rule: Submit_Symptoms_form
    condition:
      - active_loop: symptoms_form
    steps:
      - action: symptoms_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_symptoms_form_submit
      - action: utter_symptom_form_values

  - rule: Submit_login_form
    condition:
      - active_loop: login_form
    steps:
      - action: login_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_login

  - rule: login_rule
    steps:
      - intent: want_to_login_affirm
      - action: login_form
      - active_loop: login_form

  - rule: symptoms_form
    steps:
      - intent: take_symptoms
      - action: symptoms_form
      - active_loop: symptoms_form
      
  - rule: disease_info
    steps:
     - intent: take_disease
     - action: action_info


